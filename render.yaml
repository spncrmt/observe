services:
  # Grafana Service
  - type: web
    name: grafana-monitoring
    env: docker
    region: oregon
    plan: free
    healthCheckPath: /
    dockerfilePath: ./grafana-stack/Dockerfile.grafana
    dockerContext: ./grafana-stack
    envVars:
      - key: GF_SECURITY_ADMIN_USER
        value: admin
      - key: GF_SECURITY_ADMIN_PASSWORD
        value: admin
      - key: GF_USERS_ALLOW_SIGN_UP
        value: false
      - key: GF_SERVER_ROOT_URL
        value: https://awtospx.com
      - key: GF_SERVER_SERVE_FROM_SUB_PATH
        value: false
      - key: GF_SECURITY_COOKIE_SECURE
        value: true
      - key: GF_SECURITY_COOKIE_SAMESITE
        value: strict
    autoDeploy: true

  # AI Service
  - type: web
    name: ai-service
    env: python
    region: oregon
    plan: free
    healthCheckPath: /
    buildCommand: pip install --upgrade pip setuptools wheel build && pip install -r requirements.txt
    startCommand: python app.py
    rootDir: grafana-stack/ai-service
    envVars:
      - key: FLASK_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: PROMETHEUS_URL
        value: https://awtospx.com/prometheus
      - key: GRAFANA_URL
        value: https://awtospx.com
    autoDeploy: true

  # Prometheus Service
  - type: web
    name: prometheus
    env: docker
    region: oregon
    plan: free
    healthCheckPath: /-/healthy
    dockerfilePath: ./grafana-stack/Dockerfile.prometheus
    dockerContext: ./grafana-stack
    autoDeploy: true
