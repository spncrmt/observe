[security]
# Session lifetime in seconds (24 hours)
session_lifetime = 86400
# Remember me duration in seconds (7 days)
session_remember_me_duration = 604800
# Login remember me days (30 days)
login_remember_me_days = 30

# Cookie settings
cookie_secure = true
cookie_samesite = none
cookie_domain = awtospx.com

# Disable gravatar to prevent external requests
disable_gravatar = true

# Strict transport security
strict_transport_security = true
strict_transport_security_max_age_seconds = 31536000

[server]
# Root URL
root_url = https://awtospx.com
# Serve from sub path
serve_from_sub_path = false

[users]
# Allow sign up
allow_sign_up = false

[auth.anonymous]
# Disable anonymous access
enabled = false

[auth.basic]
# Disable basic auth
enabled = false

[security]
# Admin user
admin_user = admin
admin_password = admin

[log]
# Log level
level = info

[paths]
# Data directory
data = /var/lib/grafana
# Logs directory
logs = /var/log/grafana
# Plugins directory
plugins = /var/lib/grafana/plugins
# Provisioning directory
provisioning = /etc/grafana/provisioning 